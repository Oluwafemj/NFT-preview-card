<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="mystyle/style.css">

</head>

<body>
  <main>
    <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    <p> Equilibrium #3429</p>

    <p class="softblue"> Our Equilibrium collection promotes balance and calm.</p>

    <div>
      <img src="images/icon-ethereum.svg" class="rectangle-img" alt="ETH">
      <span class="cyan"> 0.041 ETH</span>
    </div>

    <div>
      <img src="images/icon-clock.svg" class="clockimg" alt="clock">
      <span class="blue"> 3 days left</span>
    </div>

    <div class="bordertop">
      <img src="images/image-avatar.png" class="rounded-img" alt="Jules Wyvern">
      <div class="container">
        <span class="blue"> Creation of</span> Jules Wyvern
      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
